<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap">
</head>

<body>
    <div class="bg"></div>
    <div class="todolist-wrap">
        <div class="todolist-box">
            <h1>TODOLIST</h1>
            <div class="add-area">
                <input type="text" name="" class="txt" id="" placeholder="請輸入待辦事項">
                <input type="button" value="儲存待辦" class="save">
            </div>
            <div class="notice"></div>
            <div class="list-area">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="all.js"></script>
</body>

</html>
